
blueprint:
  name: Myenergi Zappi unlock
  description: >
    Unlock Zappi after EV has been connected.

    Config:
      shell_command:
        myenergi_curl_get: 'curl --digest -u {{ url }}'
  domain: automation
  source_url: "https://github.com/Tw1nh34d/ha_zappi_unlock/blob/main/myenergi_wallbox_unlock.yaml"
  input:
    hubsn:
      name: Hub Serial
      default: ''
    apikey:
      name: API Key
      default: ''
    zappisn:
      name: Zappi Serial
      default: ''
    server:
      name: Myenergi Server
      default: 's18.myenergi.net'
    triggers:
      name: Trigger
      selector:
        entity:
          multiple: false
          filter:
            domain: sensor
      default: ''
    conditions:
       name: Condition
       selector:
         entity:
           multiple: false
           filter:
             domain: sensor
       default: ''
    curl_command_service:
      name: CURL command service
      selector:
        text:
      default: ''
    delay:
      name: Delay after publishing results
      selector:
        number:
          min: 0
          max: 10800
          step: 1
          unit_of_measurement: seconds
      default: 10

mode: single
max_exceeded: silent

triggers:
  - platform: state
    entity_id: !input trigger
    to: 'Open'

conditions:
  - platform: state
    entity_id: !input condition
    state: 'EV Connected'


variables:
  hubsn: !input hubsn
  apikey: !input apikey
  zappisn: !input zappisn
  delay: !input delay

action:
  - alias: "Check if hubsn and apikey exist"
    if: >
      {{      hubsn != ''
          and apikey != ''
      }}
    then:
      - service: !input curl_command_service
        data:
          url: "{{ hubsn }}:{{ apikey }} -H 'accept: application/json' -H 'content-type: application/json'  --compressed 'https://{{ server }}/cgi-jlock-{{ zappisn}}-00000010'"
  - alias: "Wait to prevent multiple uploads"
    delay:
      seconds: "{{ delay | int }}"
